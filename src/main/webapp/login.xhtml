<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--ZhaoC-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<link rel="stylesheet" href="resources/css/login_page.css"/>-->
    <title>SUMS Login</title>

    <style type="text/css">
        .backgroud1{
            background-image: url("./resources/images/backgroud/1.jpg" );
        }

        .backgroud2{
            background-image: url("./resources/images/backgroud/2.jpg" );
        }

        .backgroud3{
            background-image: url("./resources/images/backgroud/3.jpg" );
        }

        .backgroud4{
            background-image: url("./resources/images/backgroud/4.jpg" );
        }

        .backgroud5{
            background-image: url("./resources/images/backgroud/5.jpg" );
        }

        .center{
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }
    </style>
</h:head>

<body class="center">
<div class="center">
    <img src="./resources/images/login.png" alt="socialClub" width="200px" height="272px" style="position: relative; left: 35%" />
    <div class="center" >
        <f:view>
            <h:form id="loginForm">
                <h:panelGrid columns="5">
                    <p:inputText id="iemail" value="#{loginValidate.loginInputEmail}" required="true" />
                    <p:password id="ipassword" value="#{loginValidate.loginInputPassword}" required="true" label="Password" />
                    <p:watermark for="ipassword" value="Password" id="watermark1"> </p:watermark>
                    <p:watermark for="iemail" value="Email" id="watermark2"> </p:watermark>
                    <!--<p:captcha label="Captcha" />-->
                    <p:commandButton value="Login" type="submit" action="#{loginValidate.checkValidUserByEmail}" icon="fa fa-skyatlas" ajax="false"/>
                </h:panelGrid>
            </h:form>
            <p:separator />
            <h:form id="registerForm">
                <p:commandButton value="Register" type="submit" action="#{navigationController.moveToRegisterPage}" icon="fa fa-pied-piper" ajax="false"/>
            </h:form>
        </f:view>
    </div>
</div>

<h:outputScript library="js" name="login.js" />
<h:outputStylesheet library="css" name="primeface-custom-login.css" />
</body>
</html>
