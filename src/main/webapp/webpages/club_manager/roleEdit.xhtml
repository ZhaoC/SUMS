<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--JasonC-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesEditDlg" widgetVar="RolesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Edit Role">
            <h:form id="RolesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleMB.selectedRole != null}">
                        <h:outputLabel for="roleTitle" value="Title: " />
                        <p:inputText id="roleTitle" value="#{roleMB.roleTitle}" required="true" >
                            <f:validateLength minimum="1" />

                        </p:inputText>

                        <h:outputLabel for="rolePrivilege" value="Privileges: " />
                        <p:selectOneRadio id="rolePrivilege" value="#{roleMB.rolePrivilege}" required="true" >
                            <f:selectItem itemLabel="Member" itemValue="MEMBER"></f:selectItem>
                            <f:selectItem itemLabel="Admin" itemValue="ADMIN"></f:selectItem>
                            <f:validateLength minimum="1" />

                        </p:selectOneRadio>

                        <h:outputLabel for="roleStatus" value="Status : " />
                        <p:inputText id="roleStatus" value="#{roleMB.roleStatus}" required="true" >
                            <f:validateLength minimum="1" />

                        </p:inputText>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{roleMB.updateEditedRole}" value="Save" update="display,:RolesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RolesEditDialog');"/>
                    <p:commandButton value="Cancel" onclick="RolesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <h:outputStylesheet library="css" name="primeface-custom-manager.css" />
</html>
