<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--JasonC-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClubViewDlg" widgetVar="ClubViewDialog" modal="true" resizable="false" appendTo="@(body)" header="View Club">
            <h:form id="ClubViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clubMB.selectedClub != null}">
                        
                        <h:outputText value="Club Name: "/>
                        <h:outputText value="#{clubMB.selectedClub.clubName}" />
                        <h:outputText value="Club Category"/>
                        <h:outputText value="#{clubMB.selectedClub.clubCategory}" />
                        <h:outputText value="Club Creation Date: "/>
                        <h:outputText value="#{clubMB.selectedClub.clubInitDate}" >
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Club Status: "/>
                        <h:outputText value="#{clubMB.selectedClub.clubStatus}" />
                        <h:outputText value="Club Intro;"/>
                        <h:outputText value="#{clubMB.selectedClub.clubNote}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="ClubViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <h:outputStylesheet library="css" name="primeface-custom-manager.css" />
</html>
