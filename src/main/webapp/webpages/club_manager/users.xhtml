<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Activity Page</title>
    <script name="jquery/jquery.js" library="primefaces"></script>
    
    <style type="text/css">
        /*body{*/
        /*background:#629BE5;*/
        /*}*/
    </style>
</h:head>

<h:body>
    <p:layout style="width:100%; height:90%; padding: 0px">
        <p:layoutUnit position="center">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="clubChoice" value="Club ID: " />
                    <h:selectOneMenu id="clubChoice" value="#{roleMB.selectedClubId}" required="true">
                        <f:selectItems value="#{clubMB.currentUserClubListWithAdminRole}" var="clubSelect"
                                       itemLabel="#{clubSelect.clubName}" itemValue="#{clubSelect.clubId}" />
                    </h:selectOneMenu>
                    
                    <p:message id="clubIdMsg" for="clubChoice" display="icon"/>
                    <p:commandButton id="chooseClub" value="Select" action="#{roleMB.chooseClubForMember()}" ajax="false"/>
                </h:panelGrid>
            </h:form><br></br>
            <h:form>
                <h:outputText value="Roles : "></h:outputText>
                <p:dataTable id="roles" var="role" value="#{roleMB.roleListBySelectedClubId}" style="width:100%; weight:30%">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Role ID" />
                        </f:facet>
                        <h:outputText value="#{role.roleId}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Role Title" />
                        </f:facet>
                        <h:outputText value="#{role.roleTitle}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Role Privilege" />
                        </f:facet>
                        <h:outputText value="#{role.rolePrivilege}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="User ID" />
                        </f:facet>
                        <h:outputText value="#{role.userId}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Club ID" />
                        </f:facet>
                        <h:outputText value="#{role.clubId}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Role InitiDate" />
                        </f:facet>
                        <h:outputText value="#{role.roleInitDate}" />
                     </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Role Status" />
                        </f:facet>
                        <h:outputText value="#{role.roleStatus}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
<h:outputStylesheet library="css" name="primeface-custom-manager.css" />
</html>
