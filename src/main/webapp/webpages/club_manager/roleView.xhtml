<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--JasonC-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesViewDlg" widgetVar="RolesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="View Role">
            <h:form id="RolesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleMB.selectedRole != null}">
                        <h:outputText value="Role Id"/>
                        <h:outputText value="#{roleMB.selectedRole.roleId}"/>
                        <h:outputText value="Role Title"/>
                        <h:outputText value="#{roleMB.selectedRole.roleTitle}" disabled="true"/>
                        <h:outputText value="Role Privilege"/>
                        <h:outputText value="#{roleMB.selectedRole.rolePrivilege}" />
                        <h:outputText value="User Id"/>
                        <h:outputText value="#{roleMB.selectedRole.userId}" />
                        <h:outputText value="Club Id"/>
                        <h:outputText value="#{roleMB.selectedRole.clubId}" />
                        <h:outputText value="Role Initialization Date"/>
                        <h:outputText value="#{roleMB.selectedRole.roleInitDate}" >
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Role Status"/>
                        <h:outputText value="#{roleMB.selectedRole.roleStatus}" />

                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="RolesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <h:outputStylesheet library="css" name="primeface-custom-manager.css" />
</html>
