<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesCreateDlg" widgetVar="RolesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Create Role">
            <h:form id="RolesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                        <h:outputLabel for="roleTitle" value="Title: " />
                        <p:inputText id="roleTitle" value="#{roleMB.roleTitle}" required="true" >
                            <f:validateLength minimum="1" />

                        </p:inputText>
                        <h:outputLabel for="rolePrivilege" value="Privileges: " />
                        <p:selectOneRadio id="rolePrivilege" value="#{roleMB.rolePrivilege}" required="true" >
                            <f:selectItem itemLabel="Member" itemValue="MEMBER"></f:selectItem>
                            <f:selectItem itemLabel="Admin" itemValue="ADMIN"></f:selectItem>
                            <f:validateLength minimum="1" />

                        </p:selectOneRadio>
                        <h:outputLabel for="userId" value="User ID: " />
                        <p:selectOneListbox id="userId" value="#{roleMB.userId}" required="true">
                            <f:selectItems value="#{userMB.userList}" var="user" itemLabel="#{user.userFirstName} #{user.userLastName}" itemValue="#{user.userId}" />
                            <f:validateLength minimum="1" />

                        </p:selectOneListbox>
                        <h:outputLabel for="clubId" value="Club ID: " />
                        <p:inputText id="clubId" value="#{roleMB.selectedClubId}" required="true" disabled="true">
                            <f:validateLength minimum="1" />

                        </p:inputText>
                        <p:outputLabel for="button" value="Role Initialized on:" />
                        <p:calendar id="button" value="#{roleMB.roleInitDate}" showOn="button" />

                        <h:outputLabel for="roleStatus" value="Status: " />
                        <p:selectOneRadio id="roleStatus" value="#{roleMB.roleStatus}" required="true" >
                            <f:selectItem itemLabel="Active" itemValue="ACTIVE"></f:selectItem>
                            <f:selectItem itemLabel="Inactive" itemValue="INACTIVE"></f:selectItem>
                        </p:selectOneRadio>

                    </p:panelGrid>
                    <p:commandButton id="addRole" value="Add" action="#{roleMB.managerAddRole}" ajax="false"/>
                    <p:commandButton id="reset" value="Reset" action="#{roleMB.reset}" ajax="false"/>
                    <p:commandButton value="Cancel" onclick="RolesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <h:outputStylesheet library="css" name="primeface-custom-manager.css" />
</html>
