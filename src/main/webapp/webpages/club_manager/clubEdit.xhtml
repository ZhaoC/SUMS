<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--JasonC-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClubEditDlg" widgetVar="ClubEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Edit Club Settings">
            <h:form id="ClubEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clubMB.selectedClub != null}">
                        <p:outputLabel value="Club Category: " for="clubCategory" />
                        <p:inputText id="clubCategory" value="#{clubMB.clubCategory}"  />
                        <h:outputLabel for="clubStatus" value="Club Status" />
                        <p:selectOneRadio id="clubStatus" value="#{clubMB.clubStatus}" required="true" >
                            <f:selectItem itemLabel="Active" itemValue="ACTIVE"></f:selectItem>
                            <f:selectItem itemLabel="Inactive" itemValue="INACTIVE"></f:selectItem>
                        </p:selectOneRadio>

                        <p:outputLabel value="Club Intro" for="clubNote" />
                        <p:inputText id="clubNote" value="#{clubMB.clubNote}"  />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clubMB.updateEditedClub}" value="Save" update="display,:ClubListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClubEditDialog');"/>
                    <p:commandButton value="Cancel" onclick="ClubEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <h:outputStylesheet library="css" name="primeface-custom-manager.css" />
</html>
