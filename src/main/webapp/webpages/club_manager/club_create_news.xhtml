<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>News Page</title>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:body>
        <h:form>
            <td><h:outputLabel for="newsTitle" value="News Title" /></td>
            <td><p:inputText id="newsTitle" value="#{clubNewsMB.newsTitle}" required="true" ></p:inputText></td>
            <br/><br/>
            <h:outputLabel value="For Club: " />
            <h:selectOneMenu value="#{clubNewsMB.clubId}">
                <f:selectItems value="#{clubNewsMB.adminClubList}" var="club"
                               itemLabel="#{club.clubName}" itemValue="#{club.clubId}" />
            </h:selectOneMenu>
            <br/><br/>
            <h:outputLabel for="editor" value="News Content : " />
            <p:editor id="editor" widgetVar="editorWidget" value="#{clubNewsMB.newsContent}" width="600" />

            <h:panelGrid columns="2" style="margin-top: 10px">
                <p:commandButton value="Submit" action="#{clubNewsMB.addClubNews}" icon="ui-icon-disk" ajax="false"/>
                <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
            </h:panelGrid>

            <p:dialog header="#{editorView.newsTitle}" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                <h:outputText id="display" value="News Successfully Created!" escape="false" />
            </p:dialog>
        </h:form>
</h:body>
<h:outputStylesheet library="css" name="primeface-custom-manager.css" />
</html>
