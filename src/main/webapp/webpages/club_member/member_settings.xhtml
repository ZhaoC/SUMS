<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Setting Page</title>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:body>
    <p:layout  style="width:100%; height:90%; padding: 0px">
        <p:layoutUnit position="center" >
            <h:form >
                <table>
                    <tr>
                        <td><p:outputLabel value="Old Password:"/></td>
                        <td><p:inputText id="userPassword" type="password" value="#{userMB.userPassword}"/></td>

                    </tr>
                    <tr></tr>
                    <tr>
                        <td><p:outputLabel value="New Password:" /></td>
                        <td><p:inputText id="userNewPassword" type="password" value="#{userMB.userFirstName}"/></td>

                    </tr>
                    <tr></tr>
                    <tr>
                        <td><p:outputLabel value="Confirm New Password:" /></td>
                        <td><p:inputText id="userNewPasswordConfirm" type="password" value="#{userMB.userLastName}"/></td>

                    </tr>
                    <tr></tr>
                    <tr>
                        <td><p:commandButton id="changePassword" value="Save" action="#{userMB.updateUserPassword}" ajax="false"/></td>
                    </tr>
                </table>
            </h:form>
        </p:layoutUnit>
    </p:layout>

</h:body>
</html>
