<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:form>
    <p:growl id="messages" showDetail="true" />
    <h:panelGrid columnClasses="value">
        <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT-5">
           <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
        </p:schedule>
    </h:panelGrid>

    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
        <h:panelGrid id="eventDetails" columns="2">
            <p:outputLabel for="title" value="Titles:" />
            <p:outputLabel id="title" value="#{scheduleView.event.title}"/>

            <p:outputLabel for="from" value="From:" />
            <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT-5" pattern="dd/MM/yyyy HH:mm" disabled="true"/>

            <p:outputLabel for="to" value="To:" />
            <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT-5" pattern="dd/MM/yyyy HH:mm" disabled="true"/>

            <p:commandButton id="addButton" value="Done View" actionListener="#" oncomplete="PF('eventDialog').hide();" />
        </h:panelGrid>
    </p:dialog>
</h:form>

<h:outputScript id="scheduleJS">

</h:outputScript>
<h:outputStylesheet id="scheduleCSS">
    .value {
        width: 1000px;
    }

    .EventStyle1 {
        background: #FF5722;
    }

    .EventStyle2 {
        background: #3F51B5;
    }

    .EventStyle3 {
        background: #009688;
    }
</h:outputStylesheet>
</html>
